<select #carSelect (change)="handleSelectCar(carSelect.value)" class="form-select" aria-label="Select Car" >
  <option selected>Select Car</option>
  <option value={{carsEnaum.Mazda}}>Mazda</option>
  <option value={{carsEnaum.Tesla}}>Tesla</option>
  <option value={{carsEnaum.BMW}}>BMW</option>
</select>
<hr>
<app-child *ngIf="isCarSelected" [car]="car"></app-child>
